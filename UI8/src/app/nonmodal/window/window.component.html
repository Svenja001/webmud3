<div class="window-nonmodal" [ngDraggable]="!lockDrag" [handle]="TitleBar" [ngResizable]="!lockDrag" *ngIf='config.visible'
    (rzStart)="onResizeStart($event)"
    (rzResizing)="onResizing($event)"
    (rzStop)="onResizeStop($event)"
    (movingOffset)="onMoving($event)"
    (endOffset)="onMoveEnd($event)">
  <mat-toolbar #toolbar class="tool-bar">
    <button class="window-menu" (click)="onMenuAction('lock')" mat-button>
      <mat-icon *ngIf='lockDrag'>lock</mat-icon>
      <mat-icon *ngIf='!lockDrag'>lock_open</mat-icon>
    </button>
    <span class="title-bar" #TitleBar>{{config.wtitle}}</span>
    <button class="window-menu" *ngIf='config.save' (click)="onMenuAction('save')" mat-button>
      <mat-icon>save</mat-icon>
    </button>
    <button class="window-menu" *ngIf='!config.dontCancel' (click)="onMenuAction('cancel')" mat-button>
        <mat-icon>cancel</mat-icon>
    </button>
  </mat-toolbar>
  <div #windowsHost></div>
</div>
