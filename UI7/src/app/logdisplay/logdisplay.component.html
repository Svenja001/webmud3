  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <button class="debug" [class.red-button]="messageService.debugflag===true"
          (click)="messageService.toggleDebug()">toggleDebug</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>
